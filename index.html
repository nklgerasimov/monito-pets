<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monito Pets</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <a href="#!">
                        <img src="./img/header/logo.svg" alt="monito logo">
                    </a>
                </div>
                <div class="nav__nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a class="nav-list__link" href="#!">Home</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="#!">Category</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="#!">About</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="#!">Contact</a></li>
                    </ul>
                </div>
                <!-- /*-------search------------*/ -->
                <div class="nav__search">
                    <form class="search" action="">
                        <button class="search__btn">
                            <img src="./img/header/search.svg" alt="search">
                        </button>
                        <input class="search__input" type="text" placeholder="Search something here!">
                    </form>
                </div>
                <!-- /*-------search-----------*/ -->
                <div class="nav__join">
                    <a href="#!" class="btn-join">Join the community</a>
                </div>

                <div class="nav__lang">
                    <div class="lang-select">

                        <div class="lang-select__active">
                            <button class="lang-select-btn">
                                <div class="lang">
                                    <img class="lang__img" src="./img/header/flag.svg" alt="VND">
                                    <span class="lang__title">VND</span>
                                </div>

                                <div class="lang-select-btn__icon">
                                    <img src="./img/header/arrow.svg" alt="Select">
                                </div>
                            </button>
                        </div>

                        <ul class="lang-select__options none">
                            <li>
                                <button class="lang">
                                    <img class="lang__img" src="./img/header/flag.svg" alt="VND">
                                    <span class="lang__title">VND</span>
                                </button>
                            </li>
                            <li>
                                <button class="lang">
                                    <img class="lang__img" src="./img/header/flag.svg" alt="VND">
                                    <span class="lang__title">VND</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header content -->
            <div class="header__content">
                <div class="header__text">
                    <h1 class="header__text__title">
                        <strong>One more friend</strong> <br>Thousands more fun!
                    </h1>
                    <div class="header__desc">
                        <p>Having a pet means you have more joy, a new friend,
                            a happy person who will always be with you to have fun.
                            We have 200+ different pets that can meet your needs!</p>
                    </div>
                    <div class="header__btn">
                        <button class="btn-outline">View Intro</button>
                        <a href="!#" class="btn">Explore Now</a>
                    </div>
                </div>
                <div class="header__img"></div>
            </div>
            <!-- Header content -->
        </div>
    </header>
    <script src="./js/main.js"> </script>
</body>

</html>
